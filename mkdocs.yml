site_name: Marcelo Trylesinski's Blog
site_url: https://fastapiexpert.com/

theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.ico
  logo: images/favicon.ico
  features:
    - navigation.sections
    - content.code.annotate
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - meta
  - search
  - tags
  - blog:
      blog_dir: .

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Blog:
      - index.md

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/marcelotryle
    - icon: fontawesome/brands/github
      link: https://github.com/kludex
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/marcelotryle/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UC91TdNbobUqT3d2CHcTkx8A
    - icon: fontawesome/solid/envelope
      link: mailto:marcelotryle@gmail.com
  analytics:
    provider: google
    property: G-KG3LCD6FSH

